<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全国优秀企业</title>
    <link rel="stylesheet" href="./assets/css/aui.css" />
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        .g-flexview{
            height: auto !important;
            background: #ffffff;
            flex-direction: column;
            margin: 0 auto;
            height: 100% !important;
            max-width: 500px;
            min-width: 300px;
        }

        /**
         * vue 去除闪屏
         * v-if v-show 首次加载 闪屏 解决
         */
        [v-cloak] {
            display: none;
        }
		

    </style>
</head>
<body>

    <div id="app" class="g-flexview" v-cloak>
		
		<div style="background-color: #00897B;text-align: center;height: 100px;padding-top: 50px;">
			<span style="color: #FFFFFF;">青岛优秀企业</span>
		</div>
		
		<div class="aui-content aui-margin-b-15">
		        <ul class="aui-list aui-media-list">
		            <li class="aui-list-header">
		                企业名单
		            </li>
		            <li class="aui-list-item aui-list-item-arrow">
		                <div class="aui-media-list-item-inner">
		                    <div class="aui-list-item-inner">
		                        <div class="aui-list-item-text">
		                            <div class="aui-list-item-title">带有媒体的列表一</div>
		                            <div class="aui-list-item-right">08:00</div>
		                        </div>
		                        <div class="aui-list-item-text aui-ellipsis-2">
		                            这里是内容区域，新版中的列表布局可以很轻松的帮助开发者完成常见列表样式。
		                        </div>
		                    </div>
		                </div>
		            </li>
					
		            <li class="aui-list-item" v-for="item in 10" @click="initView()">
		                <div class="aui-media-list-item-inner">
		                    <div class="aui-list-item-media">
		                        <img src="./static/logo.png">
		                    </div>
		                    <div class="aui-list-item-inner">
		                        <div class="aui-list-item-text">
		                            <div class="aui-list-item-title">青岛实瑞科技</div>
		                            <div class="aui-list-item-right">08:00</div>
		                        </div>
		                        <div class="aui-list-item-text">
		                            在下方我们加入了aui-info信息条
		                        </div>
		                    </div>
		                </div>
		                <div class="aui-info" style="padding-top:0">
		                    <div class="aui-info-item">
								<span class="aui-margin-l-5">匿名用户</span>
		                        </div>
		                    <div class="aui-info-item">2015-07-14 10:31</div>
		                </div>
		            </li>
		        </ul>
		    </div>
		
    </div>
</body>
</html>
